<h1>Buat Account Baru</h1>

<h2>Sign Up Form</h2>
<form action="progres.html">
    <!-- Membuat inputan -->
    <label for="">First name:</label> </br>
    <input type="text"></br>

    <label for="">Last name:</label></br>
    <input type="text"></br>

    <!-- Membuat option -->
    <p>Gender</p>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="other" value="other">
    <label for="other">Other</label>
    <br></br>
    <!-- Commbo -->
    <label for="">Nationality:</label><br></br>
    <select name="indonesia" id="indonesia">
        <option value="indonesia">Indonesia</option>
    </select>


    <!-- Check box -->
    <p>Language Spoken</p>
    <input type="checkbox" id="bahasaIndonesia" name="bahasaIndonesia" value="bahasaIndonesia">
    <label for="vehicle1">Bahasa Indonesia</label><br>
    <input type="checkbox" id="english" name="english" value="english">
    <label for="other">English</label><br>
    <input type="checkbox" id="other" name="other" value="other">
    <label for="vehicle3">Other</label><br><br>

    <!-- textarea -->
    <p>Bio:</p>
    <textarea name="bio" rows="10" cols="30"></textarea><br></br>
    <input type="submit" value="Sign Up">
</form>
